<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Confessions Wall</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; background-color: #6a5acd; color: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }
        .confession-form { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .confession-wall { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .confession-card { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s; }
        .confession-card:hover { transform: translateY(-5px); }
        button { background-color: #6a5acd; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s; }
        button:hover { background-color: #5a4abc; }
        .empty-wall { text-align: center; padding: 40px; color: #888; grid-column: 1 / -1; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        textarea { height: 150px; resize: vertical; }
        .confession-text { margin-bottom: 15px; line-height: 1.6; }
        .confession-author { font-style: italic; color: #6a5acd; font-weight: 600; text-align: right; }
        .confession-date { font-size: 0.8rem; color: #888; margin-top: 5px; text-align: right; }
        .loading { color: #6a5acd; }
        .success-message { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; }
        .error-message { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Secret Confessions Wall</h1>
            <p class="subtitle">Share your secrets anonymously. Read what others confess.</p>
        </header>
        
        <section class="confession-form">
            <h2>Share Your Confession</h2>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <form id="confessionForm">
                <div class="form-group">
                    <label for="secretName">Your Secret Name (Optional)</label>
                    <input type="text" id="secretName" placeholder="Anonymous">
                </div>
                <div class="form-group">
                    <label for="confessionMessage">Your Confession</label>
                    <textarea id="confessionMessage" placeholder="Share your secret here..." required></textarea>
                </div>
                <button type="submit">Post Confession</button>
            </form>
        </section>
        
        <section class="confession-wall" id="confessionWall">
            <div class="empty-wall loading" id="emptyWall">Loading confessions from cloud...</div>
        </section>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/home/projects/1y4yOBskRT8_IhaChum3d-D7ZpTkJmSOLjdLQy9GZNlKVmxIOYA_-B9IX/edit';
        
        let confessions = [];
        
        const confessionForm = document.getElementById('confessionForm');
        const confessionWall = document.getElementById('confessionWall');
        const emptyWall = document.getElementById('emptyWall');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // Load confessions from Google Sheets
        async function loadConfessions() {
            try {
                showMessage('Loading confessions from cloud...', 'loading');
                
                const response = await fetch(`${SCRIPT_URL}?action=get`);
                const data = await response.json();
                
                if (data.success && data.confessions) {
                    confessions = data.confessions;
                    if (confessions.length === 0) {
                        showMessage('No confessions yet. Be the first to share!', 'empty');
                    } else {
                        displayConfessions();
                    }
                } else {
                    throw new Error(data.error || 'Failed to load confessions');
                }
            } catch (error) {
                console.error('Load error:', error);
                showMessage('Could not load cloud data. Using local storage.', 'error');
                loadFromLocalStorage();
            }
        }
        
        // Save confession to Google Sheets
        async function saveConfession(confession) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add',
                        confession: confession
                    })
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Save error:', error);
                return false;
            }
        }
        
        // Local storage fallback
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('confessionWallData');
            if (saved) {
                confessions = JSON.parse(saved);
                displayConfessions();
            } else {
                confessions = getSampleConfessions();
                displayConfessions();
            }
        }
        
        function saveToLocalStorage(confession) {
            confessions.push(confession);
            localStorage.setItem('confessionWallData', JSON.stringify(confessions));
        }
        
        function getSampleConfessions() {
            return [
                { 
                    name: "Anonymous", 
                    message: "I have a secret crush on someone... ðŸ’•", 
                    date: new Date().toISOString(),
                    id: "1"
                },
                { 
                    name: "Secret Admirer", 
                    message: "You're more amazing than you think! Never give up! âœ¨", 
                    date: new Date().toISOString(),
                    id: "2"
                },
                { 
                    name: "Whisper", 
                    message: "Sometimes the bravest thing is to be yourself. ðŸŒŸ", 
                    date: new Date().toISOString(),
                    id: "3"
                }
            ];
        }
        
        // Display confessions
        function displayConfessions() {
            confessionWall.innerHTML = '';
            
            if (confessions.length === 0) {
                showMessage('No confessions yet. Be the first to share!', 'empty');
                return;
            }
            
            emptyWall.style.display = 'none';
            
            // Sort by date (newest first)
            confessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            confessions.forEach(confession => {
                const confessionCard = document.createElement('div');
                confessionCard.className = 'confession-card';
                confessionCard.innerHTML = `
                    <p class="confession-text">${confession.message}</p>
                    <p class="confession-author">- ${confession.name}</p>
                    <p class="confession-date">${new Date(confession.date).toLocaleDateString()}</p>
                `;
                confessionWall.appendChild(confessionCard);
            });
        }
        
        function showMessage(text, type) {
            emptyWall.textContent = text;
            emptyWall.className = `empty-wall ${type}`;
            emptyWall.style.display = 'block';
            confessionWall.innerHTML = '';
            confessionWall.appendChild(emptyWall);
        }
        
        function showAlert(message, isSuccess) {
            const element = isSuccess ? successMessage : errorMessage;
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 4000);
        }
        
        // Handle form submission
        confessionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('secretName').value.trim() || 'Anonymous';
            const message = document.getElementById('confessionMessage').value.trim();
            
            if (!message) {
                showAlert('Please write a confession before submitting.', false);
                return;
            }
            
            const newConfession = {
                name: name,
                message: message,
                date: new Date().toISOString(),
                id: Date.now().toString()
            };
            
            // Try to save to cloud first
            const savedToCloud = await saveConfession(newConfession);
            
            if (savedToCloud) {
                showAlert('Confession posted to cloud! Everyone can see it! ðŸŽ‰', true);
                // Reload all confessions from cloud
                await loadConfessions();
            } else {
                // Fallback to local storage
                saveToLocalStorage(newConfession);
                displayConfessions();
                showAlert('Confession saved locally (cloud unavailable)', true);
            }
            
            confessionForm.reset();
            confessionWall.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Initial load
        loadConfessions();
    </script>
</body>
</html>
