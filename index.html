<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Confessions Wall</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; background-color: #6a5acd; color: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }
        .confession-form { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .confession-wall { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .confession-card { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s; }
        .confession-card:hover { transform: translateY(-5px); }
        button { background-color: #6a5acd; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s; }
        button:hover { background-color: #5a4abc; }
        .empty-wall { text-align: center; padding: 40px; color: #888; grid-column: 1 / -1; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        textarea { height: 150px; resize: vertical; }
        .confession-text { margin-bottom: 15px; line-height: 1.6; }
        .confession-author { font-style: italic; color: #6a5acd; font-weight: 600; text-align: right; }
        .confession-date { font-size: 0.8rem; color: #888; margin-top: 5px; text-align: right; }
        .loading { color: #6a5acd; }
        .success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Secret Confessions Wall</h1>
            <p class="subtitle">Share your secrets anonymously. Read what others confess.</p>
        </header>
        
        <section class="confession-form">
            <h2>Share Your Confession</h2>
            <form id="confessionForm">
                <div class="form-group">
                    <label for="secretName">Your Secret Name (Optional)</label>
                    <input type="text" id="secretName" placeholder="Anonymous">
                </div>
                <div class="form-group">
                    <label for="confessionMessage">Your Confession</label>
                    <textarea id="confessionMessage" placeholder="Share your secret here..." required></textarea>
                </div>
                <button type="submit">Post Confession</button>
            </form>
        </section>
        
        <section class="confession-wall" id="confessionWall">
            <div class="empty-wall loading" id="emptyWall">Loading confessions...</div>
        </section>
    </div>

    <script>
        // JSONBin Configuration - UPDATED WITH YOUR NEW API KEY
        const BIN_ID = '690200e580b27952c6e762b7';
        const API_KEY = '$2a$10$tUJS17hu21jBcZnLb.F01eNNFsD4XBwfAP.qz.rA.WDcT8uGzZyny';
        
        let confessions = [];
        
        const confessionForm = document.getElementById('confessionForm');
        const confessionWall = document.getElementById('confessionWall');
        const emptyWall = document.getElementById('emptyWall');
        
        // Load confessions from JSONBin
        async function loadConfessions() {
            try {
                emptyWall.textContent = 'Loading confessions...';
                emptyWall.className = 'empty-wall loading';
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load');
                }
                
                const data = await response.json();
                confessions = data.record.confessions || [];
                
                if (confessions.length === 0) {
                    // Add sample confessions if empty
                    confessions = [
                        { name: "Anonymous", message: "I have a secret crush on someone...", date: new Date().toISOString() },
                        { name: "SecretAdmirer", message: "You're more amazing than you think!", date: new Date().toISOString() }
                    ];
                    await saveConfessions();
                }
                
                displayConfessions();
                
            } catch (error) {
                console.log('Error loading from cloud:', error);
                emptyWall.textContent = 'Welcome! Be the first to share a confession.';
                emptyWall.className = 'empty-wall';
                
                // Initialize with sample data
                confessions = [
                    { name: "Anonymous", message: "I have a secret crush on someone...", date: new Date().toISOString() },
                    { name: "SecretAdmirer", message: "You're more amazing than you think!", date: new Date().toISOString() }
                ];
                displayConfessions();
            }
        }
        
        // Save confessions to JSONBin
        async function saveConfessions() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ confessions: confessions })
                });
            } catch (error) {
                console.log('Saved locally only');
                // Fallback to localStorage
                localStorage.setItem('confessions', JSON.stringify(confessions));
            }
        }
        
        // Display confessions
        function displayConfessions() {
            confessionWall.innerHTML = '';
            
            if (confessions.length === 0) {
                emptyWall.textContent = 'No confessions yet. Be the first to share!';
                emptyWall.className = 'empty-wall';
                emptyWall.style.display = 'block';
                confessionWall.appendChild(emptyWall);
                return;
            }
            
            emptyWall.style.display = 'none';
            
            // Sort by date (newest first)
            confessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            confessions.forEach(confession => {
                const confessionCard = document.createElement('div');
                confessionCard.className = 'confession-card';
                confessionCard.innerHTML = `
                    <p class="confession-text">${confession.message}</p>
                    <p class="confession-author">- ${confession.name}</p>
                    <p class="confession-date">${new Date(confession.date).toLocaleDateString()}</p>
                `;
                confessionWall.appendChild(confessionCard);
            });
        }
        
        // Handle form submission
        confessionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('secretName').value.trim() || 'Anonymous';
            const message = document.getElementById('confessionMessage').value.trim();
            
            if (!message) {
                alert('Please write a confession before submitting.');
                return;
            }
            
            const newConfession = {
                name: name,
                message: message,
                date: new Date().toISOString()
            };
            
            confessions.push(newConfession);
            await saveConfessions();
            confessionForm.reset();
            displayConfessions();
            
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success';
            successMsg.textContent = 'Confession posted successfully! ðŸŽ‰';
            confessionForm.appendChild(successMsg);
            setTimeout(() => successMsg.remove(), 3000);
        });
        
        // Initial load
        loadConfessions();
    </script>
</body>
</html>
