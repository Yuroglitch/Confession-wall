<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .confession-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .char-count {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin: 0 auto;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .confessions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .confession-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .confession-card:hover {
            transform: translateY(-5px);
        }
        
        .confession-text {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .confession-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: white;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .confession-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(106, 17, 203, 0.1);
            color: #6a11cb;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .confessions-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Confession Wall</h1>
            <p class="subtitle">Share your thoughts anonymously. No judgments, just confessions.</p>
        </header>
        
        <div class="confession-form">
            <textarea id="confessionText" placeholder="What's on your mind? Share your confession here..."></textarea>
            <div class="char-count"><span id="charCount">0</span>/500 characters</div>
            <button id="submitBtn" class="submit-btn">Post Confession</button>
        </div>
        
        <div class="confessions-container" id="confessionsContainer">
            <!-- Confessions will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confessionText = document.getElementById('confessionText');
            const submitBtn = document.getElementById('submitBtn');
            const confessionsContainer = document.getElementById('confessionsContainer');
            const charCount = document.getElementById('charCount');
            
            // Load confessions from localStorage
            let confessions = JSON.parse(localStorage.getItem('confessions')) || [];
            
            // Update character count
            confessionText.addEventListener('input', function() {
                charCount.textContent = confessionText.value.length;
            });
            
            // Display existing confessions
            displayConfessions();
            
            // Submit new confession
            submitBtn.addEventListener('click', function() {
                const text = confessionText.value.trim();
                
                if (text === '') {
                    alert('Please write something before posting.');
                    return;
                }
                
                if (text.length > 500) {
                    alert('Confession is too long. Maximum 500 characters.');
                    return;
                }
                
                const newConfession = {
                    id: Date.now(),
                    text: text,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };
                
                confessions.unshift(newConfession);
                localStorage.setItem('confessions', JSON.stringify(confessions));
                
                confessionText.value = '';
                charCount.textContent = '0';
                
                displayConfessions();
                
                // Show success message
                alert('Your confession has been posted!');
            });
            
            function displayConfessions() {
                confessionsContainer.innerHTML = '';
                
                if (confessions.length === 0) {
                    confessionsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No confessions yet</h3>
                            <p>Be the first to share your thoughts!</p>
                        </div>
                    `;
                    return;
                }
                
                confessions.forEach((confession, index) => {
                    const confessionCard = document.createElement('div');
                    confessionCard.className = 'confession-card';
                    confessionCard.innerHTML = `
                        <div class="confession-counter">#${confessions.length - index}</div>
                        <div class="confession-text">${confession.text}</div>
                        <div class="confession-date">${confession.date}</div>
                    `;
                    confessionsContainer.appendChild(confessionCard);
                });
            }
        });
    </script>
</body>
</html>
